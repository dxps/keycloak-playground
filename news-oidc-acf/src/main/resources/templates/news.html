<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common-layout :: headerFragment">
    <meta charset="UTF-8" />
    <title>News :: List</title>
</head>
<body>

<div class="container">

    <h1>News</h1>

    <p>Welcome <b><span th:text="${user}"></span></b>! This page is protected. You have user privileges.</p>

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/admin">Admin</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>title</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${news}">
            <td th:text="${n.title}">News Title</td>
            <td th:text="${n.content}">News Content</td>
        </tr>
        </tbody>
    </table>

    <div id="pagefoot" th:include="common-layout :: footerFragment">Footer</div>

</div> <!-- end of container -->

</body>
</html>
